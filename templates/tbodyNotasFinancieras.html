{% for nota in notas %}
<tr>
    <td>{{ nota.idNota }}</td>
    <td>{{ nota.titulo }}</td>
    <td>{{ nota.descripcion }}</td>
    <td>{{ nota.fechaCreacion }}</td>
    <td><button class="btn btn-info btn-ingredientes" data-id="{{ cuenta.id_cuenta }}">Ver notas...</button></td>
</tr>

{% endfor %}
