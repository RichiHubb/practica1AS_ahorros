{% for nota in notas %}
<tr>
    <td>{{ nota.idNota }}</td>
    <td>{{ nota.titulo }}</td>
    <td>{{ nota.descripcion }}</td>
    <td>{{ nota.fechaCreacion }}</td>
    <td>
        <button class="btn btn-danger btn-eliminar" data-id="{{ nota.idNota }}">Eliminar</button>
    </td>
</tr>

{% endfor %}
