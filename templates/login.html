<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mb-3 text-dark shadow-sm">
            <div class="card-body bg-white text-dark">
                <form method="post" id="frmLogin">
                    <div class="mb-3">
                        <input class="form-control mb-2 border-light fs-1" type="text" id="txtUsuario" name="txtUsuario" placeholder="Usuario:" />
                    </div>
                    <div class="mb-3">
                        <input class="form-control mb-2 border-light fs-1" type="password" id="txtContrasena" name="txtContrasena" placeholder="Contraseña" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success text-dark fs-1" type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
